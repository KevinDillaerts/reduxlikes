<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Redux Likes</title>
  </head>
  <body>
    <include src="./symbol-defs.svg"></include>

    <main class="content">
      <h1>Like this content</h1>
      <svg class="icon icon-menu likes__open">
        <use href="#icon-menu" />
      </svg>
    </main>
    <aside class="likezone">
      <svg class="icon icon-cross likes__close">
        <use href="#icon-cross" />
      </svg>
    </aside>
    <div class="scroll">
      <div class="scroll__wrapper">
        <svg class="icon icon-arrow-up">
          <use href="#icon-arrow-up" />
        </svg>
      </div>
    </div>
    <script src="./js/index.js" type="module"></script>

    <!-- Polyfill for smooth scroll to top on Safari -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
  </body>
</html>
