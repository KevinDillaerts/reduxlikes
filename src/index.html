<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Redux Likes</title>
  </head>
  <body>
    <include src="./symbol-defs.svg"></include>

    <main class="content">
      <h1>Like this content</h1>
      <div class="likes__open">
        <svg class="icon icon-menu">
          <use href="#icon-menu" />
        </svg>
      </div>
    </main>
    <aside class="likes">
      <div class="likes__close">
        <svg class="icon icon-cross">
          <use href="#icon-cross" />
        </svg>
      </div>
    </aside>
    <div class="scroll">
      <div class="scroll__wrapper">
        <svg class="icon icon-arrow-up">
          <use href="#icon-arrow-up" />
        </svg>
      </div>
    </div>

    <script src="./js/index.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/locale/nl.js"
    ></script>
    
    <!-- Polyfill for smooth scroll to top on Safari -->
    <script
      defer
      src="https://unpkg.com/smoothscroll-polyfill@0.4.4/dist/smoothscroll.min.js"
    ></script>
  </body>
</html>
